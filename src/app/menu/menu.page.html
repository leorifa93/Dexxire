<ion-content [fullscreen]="true">
  <div class="container ion-padding">
    <div class="single-chart" *ngIf="user">
      <svg viewBox="0 0 36 36" class="circular-chart orange">
        <path class="circle-bg"
              d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
        />
        <path class="circle"
              attr.stroke-dasharray="{{getPercentOfUserDetails()}}, 100"
              d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
        />
      </svg>
      <img (click)="showProfile()" [src]="user.profilePictures.thumbnails.medium" />
    </div>
    <h3 class="ion-text-center" (click)="showProfile()">{{user?.username}}, {{user?.fakeAge ? user.fakeAge : (user?.birthday | age)}}</h3>
    <h6 class="ion-text-center">{{currentCity}}</h6>
  </div>
  <div class="ion-padding">
    <ion-item lines="none" class="setting-item" [button]="true" (click)="editProfile()">
      <ion-avatar slot="start">
        <img [lazyLoad]="user?.profilePictures?.thumbnails?.small  || 'assets/images/no-image.png'"
             errorImage="assets/images/no-image.png" [defaultImage]="user?.profilePictures?.original"/>
      </ion-avatar>
      <p>{{'EDITPROFILE' | translate}}</p>
    </ion-item>
    <ion-item lines="none" class="setting-item" [button]="true" (click)="showLocations()">
      <svg slot="start" xmlns="http://www.w3.org/2000/svg" width="25" height="24" viewBox="0 0 25 24" fill="none">
        <path
          d="M12.3335 2.5C7.6465 2.5 3.8335 6.313 3.8335 11C3.8335 15.983 8.4625 19.041 11.5255 21.064L12.0555 21.416C12.1395 21.472 12.2365 21.5 12.3325 21.5C12.4285 21.5 12.5255 21.472 12.6095 21.416L13.1395 21.064C16.2025 19.041 20.8315 15.983 20.8315 11C20.8335 6.313 17.0205 2.5 12.3335 2.5ZM12.3335 13.5C10.9525 13.5 9.8335 12.381 9.8335 11C9.8335 9.619 10.9525 8.5 12.3335 8.5C13.7145 8.5 14.8335 9.619 14.8335 11C14.8335 12.381 13.7145 13.5 12.3335 13.5Z"
          fill="url(#paint0_linear_100_2011)"/>
        <defs>
          <linearGradient id="paint0_linear_100_2011" x1="12.3325" y1="2.5" x2="12.3325" y2="21.5"
                          gradientUnits="userSpaceOnUse">
            <stop stop-color="#E0030C"/>
            <stop offset="1" stop-color="#9B0207"/>
          </linearGradient>
        </defs>
      </svg>
      <p>{{'LOCATION' | translate}}</p>
      <ion-note slot="end">{{user?.location.location}}</ion-note>
    </ion-item>

    <ion-item lines="none" class="setting-item" [button]="true" (click)="showShop()">

            <stop offset="1" stop-color="#9B0207"/>
          </linearGradient>
        </defs>
      </svg>
      <p>{{'BUYCOINS' | translate}}</p>
      <ion-note slot="end"></ion-note>
    </ion-item>

          </linearGradient>
        </defs>

        <defs>
          <linearGradient id="paint0_linear_190_857" x1="10.1718" y1="1.27783" x2="10.1718" y2="20.4998" gradientUnits="userSpaceOnUse">

          <linearGradient id="paint1_linear_190_857" x1="10.1752" y1="8.25244" x2="10.1752" y2="13.5248" gradientUnits="userSpaceOnUse">
